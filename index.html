    <script>
        // creat function to calculate time diffrence
    function diff(){
        let a = moment('2022-05-16 21:30:22');
        let b = moment();
        diff = moment.preciseDiff(a, b, true);

        calender = ['years', 'months', 'days', 'hours', 'minutes', 'seconds'];
        output = [];
            for(var i = 0; i < calender.length; i++){
                var d = diff[calender[i]]; var d = d < 10 ? '0' + d : d;
                output.push(d + ' ' + calender[i]);
            }

        document.getElementById("output").innerHTML = output.join(" ");
}
// set interval
